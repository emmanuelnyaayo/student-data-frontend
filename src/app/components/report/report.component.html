<div class="report">
  <h2>Student Report</h2>

  <div class="report-controls">
    <div class="search-filter">
      <!-- Search -->
      <div class="controls">
        <input type="number" [(ngModel)]="searchId" placeholder="Search by Student ID" />
        <button (click)="searchStudent()">Search</button>
      </div>

      <!-- Filter -->
      <div class="controls">
        <label>Filter by Class: </label>
        <select [(ngModel)]="filterClass" (change)="loadStudents()">
          <option value="">All</option>
          <option *ngFor="let c of classes" [value]="c">{{ c }}</option>
        </select>
      </div>
    </div>

    <!-- Export -->
    <div class="controls export-buttons">
      <button (click)="exportCsv()">Export CSV</button>
      <button (click)="exportExcel()">Export Excel</button>
      <button (click)="exportPdf()">Export PDF</button>
    </div>
  </div>

  <!-- Table -->
  <table mat-table [dataSource]="students" class="mat-elevation-z8 full-width-table">
    <ng-container matColumnDef="studentId">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let s">{{ s.studentId }}</td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let s">{{ s.firstName }}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let s">{{ s.lastName }}</td>
    </ng-container>

    <ng-container matColumnDef="dob">
      <th mat-header-cell *matHeaderCellDef>DOB</th>
      <td mat-cell *matCellDef="let s">
        {{ s.dob | date:'dd-MM-yyyy' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="className">
      <th mat-header-cell *matHeaderCellDef>Class</th>
      <td mat-cell *matCellDef="let s">{{ s.className }}</td>
    </ng-container>

    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef>Score</th>
      <td mat-cell *matCellDef="let s">{{ s.score }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['studentId','firstName','lastName','dob','className','score']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['studentId','firstName','lastName','dob','className','score'];"></tr>
  </table>

  <!-- Pagination -->
  <mat-paginator [length]="totalElements"
                 [pageSize]="size"
                 [pageSizeOptions]="[5, 10, 20, 50]"
                 (page)="onPageChange($event)">
  </mat-paginator>

</div>
