<div class="excel-generator">
  <h2>Generate Student Records Excel</h2>
  <div class="form-controls">
    <label for="records">Number of records:</label>
    <input type="number" id="records" [(ngModel)]="records" min="1" />
  </div>

  <button (click)="generateFile()">Generate Excel</button>

  <p>{{ message }}</p>
</div>
